version: '3.8'

services:
  # Spring Boot Application
  attendance-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: attendance-backend
    ports:
      - "8080:8080"
    environment:
      # Database Configuration (Railway PostgreSQL)
      - DATABASE_URL=jdbc:postgresql://interchange.proxy.rlwy.net:20077/railway?options=-c%20TimeZone=UTC
      - DB_USERNAME=postgres
      - DB_PASSWORD=gydbAyYmSkkocDWvVAxbTxfGkztgYgHY

      # JWT Configuration
      - JWT_SECRET=mySecretKey123456789012345678901234567890
      - JWT_EXPIRATION=86400000

      # Cloudinary Configuration
      - CLOUDINARY_CLOUD_NAME=dn4jal3tn
      - CLOUDINARY_API_KEY=359445359695156
      - CLOUDINARY_API_SECRET=wTm2tVIywIbnA-m6HhpXXRSJ1P0

      # CORS Configuration
      - FRONTEND_URL=http://localhost:3000

      # Server Port
      - PORT=8080

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - attendance-network

networks:
  attendance-network:
    driver: bridge